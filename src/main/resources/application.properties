spring.application.name=springboot

#애플리케이션 포트 설정
#server.port=80

#devtools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

#Mysql 연결설정
#시스템 환경변수 편집
#환경변수 - 시스템 - path - C:\Program Files\MySQL\MySQL Server 8.0\bin
#cmd
#mysql -uroot -p1234
#create database springdb
#use springdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

#데이터베이스 SQL구문 설정(SQL 방언)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#화면에 sql구문이 보이게 설정
spring.jpa.properties.hibernate.show_sql=true

#가독성이 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

#none 사용하지않음, create 삭제 테이블 생성, create-drop 삭제 테이블 생성 종료 삭제, update, validate
spring.jpa.hibernate.ddl-auto=update

